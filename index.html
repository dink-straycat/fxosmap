<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    html, head, body, #map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: white;
    }
    </style>
</head>
<body>
    <div id="map"></div>
    <script type="text/javascript" src="http://openlayers.org/api/OpenLayers.mobile.js"></script>
    <script type="text/javascript">
        (function () {
            var map = new OpenLayers.Map("map", {
                projection: "EPSG:3857",
                displayProjection: "EPSG:4326"
            });
            map.addControl(new OpenLayers.Control.TouchNavigation());
            map.addControl(new OpenLayers.Control.Geolocate({
                bind: true,
                geoLocationOptions: {
                    enableHighAccuracy: false,
                    maximumAge: 0,
                    timeout: 7000
                }
            }));
            map.addLayer(new OpenLayers.Layer.OSM("OpenStreetMap"));
            map.setCenter(new OpenLayers.LonLat(139.7,35.7).transform(map.displayProjection, map.projection), 10);
        }());
    </script>
</body>
</html>
