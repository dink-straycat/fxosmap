<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenLayers3 sample</title>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css">
    <style type="text/css">
    html, head, body, #map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: white;
    }
    </style>
</head>
<body>
    <div id="map"></div>
    <script type="text/javascript" src="http://openlayers.org/en/v3.0.0/build/ol.js"></script>
    <script type="text/javascript">
        (function () {
            var map = new ol.Map({
                target: "map",
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM()
                    })
                ],
                view: new ol.View({
                    center: ol.proj.transform([139.77, 35.68], 'EPSG:4326', 'EPSG:3857'),
                    zoom: 10
                })
            });
        }());
    </script>
</body>
</html>
